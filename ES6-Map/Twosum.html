    <meta charset="UTF-8">

<body>
    <script>
            /**
        * @param {number[]} nums
         * @param {number} target
        * @return {number[]}
        */
        var twoSum = function(nums, target) {
            for(let i=0;i<nums.length;i++){
                let num1 = nums[i];
                for(let j=i+1;j<nums.length;j++){
                    let nums2 = nums[j];
                    if(num1 + num2 === target){
                        return[i,j];
                    }
                }
            }
        };
        var twoSum = function(nums, target){
            var map ={};
            for(let i = 0;i < nums.length;i++){
                let num = nums[i];
                map[num] = i;
            }
            for (let j = 0; j<nums.length;j++){
                let num1 = nums[j];
                let anotherNum = target - num1;
                if (map[anotherNum] !== undefined && map[anotherNum] !== j){
                    return [j,anotherNum]
                }
            }
        }
    </script>
</body>
