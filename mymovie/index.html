<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
   
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    

</head>
<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <div class="movie-cover">
                        <img src="./images/header-bg.jpg" alt=""class="img" id="moviePic">
                    </div>
                    <!-- 详情 -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span>老师好</span>
                            <div class="movie-ename">
                                <span>hello teacher</span>
                            </div>
                        </div>
                        
                        <!-- 评分 -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score">9.0</span>
                                </div>
                                <div class="score-num">
                                    (<span>41321</span>万人评)
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail">
                            <div class="movie-type"></div>
                            <div class="adress-time">
                                <span class="adress"></span>
                                /
                                <span class="time"></span>
                                分钟
                            </div>
                            <p class="date"></p>
                        </div>

                    </div>
                </div>
                <div class="operating flex">
                        <div class="movie-watch flex1" id="movie-watch">
                            <img src="./images/heart.png" alt="">
                            <span>想看 </span>
                        </div>
                        <div class="movie-mark flex1">
                            <img src="./images/star2.png" alt="">
                            <span>评分</span>
                        </div>
                </div>
            </div>
        </section>
        <section class="section-sperate section-expander ">
            <div class="text-expander" id = "text-expander">
                <div class="text-expander__content close">
                    <p></p>
                </div>
                <div class="text-expander__button">
                        <i class="icon-chevron__down"></i>
                </div>
            </div>
        </section>
        <!-- section3 -->
        <section class="section-seperate">
        <p class="action-list section-title">演职人员</p>
        <ul class="movie-celebrities">
            <!-- <li>
                <a href="#" class="link">
                    <div class="movie-celebrities__pic">
                        <img src="http://p1.meituan.net/moviemachine/6e06b1eee9a74c9573fdb8150fb8561271624.jpg@130w_180h.webp" alt="">
                    </div>
                    <span class="movie-celebrities-nick">张栾</span>
                    <span class="movie-celebrities-roles">导演</span>
                </a>
            </li> -->
        </ul>
        </section>
        <!-- section4 -->
        <section class="section-sperate movie-booking section-expander">
            <p class="section-title">票房</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="ranking"></span>
                        <p>昨日票房</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingweek"></span>
                        <p>首周票房（万）</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingToyal"></span>
                        <p>累计票房</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- section5 -->
        <section class="movie-photo section-sperate">
            <p class="action-list section-title">视频和剧照</p>
            <ul class="movie-photo__lists">
                <li class="stage-img-container">
                    <a href="#"class="link">
                        <div class="movie-celebrities__pic">
                            <img src="./images/header-bg.jpg" alt="">
                        </div>
                    </a>
                </li>
            </ul>
        </section>
        <!-- section6 -->
        <section class="section-seperate section-expander">
            <p class="section-title pos_r">讨论
                <span class="join-comment">参加讨论</span>
            </p>
            <ul class="movie-comment">
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>全部</span>
                        <span class="comment-item__num"></span>
                    </div>
                </li>
                <li class="comment-item">
                        <div class="comment-item__sort">
                            <span>好评</span>
                            <span class="comment-item__num">321233</span>
                        </div>
                </li>
                <li class="comment-item">
                        <div class="comment-item__sort">
                            <span>差评</span>
                            <span class="comment-item__num"></span>
                        </div>
                </li>
                <li class="comment-item">
                        <div class="comment-item__sort">
                            <span>点映</span>
                            <span class="comment-item__num"></span>
                        </div>
                </li>
                <li class="comment-item">
                        <div class="comment-item__sort">
                            <span>购票</span>
                            <span class="comment-item__num"></span>
                        </div>
                </li>
                <li class="comment-item">
                        <div class="comment-item__sort">
                            <span>认证作者</span>
                            <span class="comment-item__num"></span>
                        </div>
                </li>
                <li class="comment-item">
                        <div class="comment-item__sort">
                            <span>同城</span>
                            <span class="comment-item__num"></span>
                        </div>
                </li>
            </ul>
        </section>   
    

        <!-- toast -->
    </div>
    <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已标记为想看</p>
            </div>
        </div>
    <script>
        (function(){
            $.ajax({
                url:'https://www.easy-mock.com/mock/5d2ed7ad1418505a5562ae14/movie/jiekouchuangjian',
                type:'get',
                success:function(res){
                    console.log(res)
                    // $('#moviePic').attr('src',res.data.moviePic)
                    $('.movie-name span').html(res.data.name)
                    $('.movie-ename span').html(res.data.nameEnglish)
                    $('.score-num span').html(res.data.people)
                    $('.rating-score').html(res.data.grade)
                    star(res.data.star)
                    $('.movie-type').html(res.data.type)
                    $('.adress').html(res.data.where)
                    $('.time').html(res.data.time)
                    $('.date').html(res.data.date)
                    $('.text-expander__content p').html(res.data.desc)
                    celebrity(res.data.person)
                    // 票房
                    $('#ranking').html(res.data.booking.ranking)
                    $('#bookingweek').html(res.data.booking.bookingWeek)
                    $('#bookingToyal').html(res.data.booking.bookingTotal)
                    // 剧照
                    pic(res.data.pictures)
                    
                }
            })

            function star(e){
                let num = Math.floor(e)
                let white = Math.floor(5 - e)
                for(let i = 0;i<white;i++){
                    $('#rating').prepend('<img class="img" src="./images/star2.png">')
                }

                if(e > num){
                    $('#rating').prepend('<img class="img" src="./images/star-h.png">')
                }
                for(let j = 0;j < num;j++){
                    $('#rating').prepend('<img class="img" src="./images/star.png">')
                    
                }
            }
        })()
        // var watch = document.getElementById('movie-watch')
        // var toast = document.getElementById('toast')
        // watch.addEventListener('click',function(){
        //     toast.classList.add('active')
        // })
        $('#movie-watch').click(function(){
            if($(this).hasClass('show')){
                $(this).removeClass('show')
                $('#movie-watch img').attr('src','./images/heart.png')
                $('#toast .weui-toast__content').html('已取消想看')
                console.log(this)
            }else{
            $('#movie-watch').addClass('show')
            $('#movie-watch img').attr('src','./images/heart1.png')
            $('#toast .weui-toast__content').html('已标记为想看')
            
        }
            $('#toast').addClass('active')
            setTimeout(()=>{
                $('#toast').removeClass('active')
            },2000)
        })
        $('#text-expander').on('click',function(){
            // console.log(123)
            if($('.text-expander__content').hasClass('close')){
                $('.icon-chevron__down').addClass('up')
                $('.text-expander__content').removeClass('close')
            }else{
                $('.text-expander__content').addClass('close')
                $('.icon-chevron__down').removeClass('up')
            }
           
        })
        //演员表
        function celebrity(e){
            for(let n of e){
                $('.movie-celebrities').append(
                    `<li>
                <a href="#" class="link">
                    <div class="movie-celebrities__pic">
                        <img src="${n.avatal}" alt="">
                    </div>
                    <span class="movie-celebrities-nick">${n.name}</span>
                    <span class="movie-celebrities-roles">${n.sort}</span>
                </a>
            </li>`);
            }

        }
        function pic(e){
            for(let m of e){
                $('.movie-photo__lists').append(
                    `<li class="stage-img-container">
                    <a href="#"class="link">
                        <div class="movie-celebrities__pic">
                            <img src="${m}" alt="">
                        </div>
                    </a>
                </li>`
                )
            }
        }

    </script>
</body>
</html>
