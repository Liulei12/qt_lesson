<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const res = ['1','2','3'].map(parseInt)
        console.log(res)
        // [1,2,3]
        // 函数是一等公民 : 它和其它的变量有同等地位
        function foo(a,b){
            console.log(a)
            b();
        }
        function bar(){console.log(456)}
        foo(1,bar);
        //1
        ['1','2','3'].map((a,b,c) => {
            console.log(a,b,c);
        });
        function bar123(d,e,f){
            console.log(d,e,f)
        }
        //2
        ['1','2','3'].map(bar123)
        var str = '123'
        parseInt(str,10);
        parseInt('123',2)
    </script>
</body>
</html>
