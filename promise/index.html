<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        function xq(){
            return new Promise((resolve,reject) =>{
                setTimeout(() => {
                console.log("猛哥要相亲了!")
                resolve('相亲很顺利!')
            }, 1000)
            })
         ;
        }
        function marry(){
            return new Promise((resolve,reject) =>{
                setTimeout(() =>{
                console.log("猛哥结婚了!");
                resolve('成功')
           },500)
            })
        }
        function sw(){
            console.log('猛哥要当爸爸了!')
       }
       xq().then(marry).then(sw)
    </script>
</body>
</html>
